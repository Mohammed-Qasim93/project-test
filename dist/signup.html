<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Document</title>
  </head>

  <body>
    <nav class="nav">
      <div class="nav-logo">My Store</div>
      <ul class="nav-links">
        <li>
          <a href="./index.html" class="nav-links__link current">Home</a>
        </li>
        <li>
          <a href="./offers.html" class="nav-links__link offers">Offers</a>
        </li>
        <li>
          <a href="./contact.html" class="nav-links__link">Contact</a>
        </li>
        <li>
          <a href="./signup.html" class="nav-links__link sign">Sign up</a>
        </li>
      </ul>
      <div class="nav-search">
        <input type="text" name="search" placeholder="Type any thing" />
      </div>
    </nav>
    <main class="container">
      <div class="sign-up">
        <div class="right">
          <h1 class="right-heading">Sign Up for free</h1>
          <p class="right-text">
            have access to our store and have the membership discount
          </p>
        </div>
        <div class="left">
          <div class="form">
            <input
              type="text"
              name="firstname"
              autocomplete="off"
              placeholder="Enter You Full Name"
              value=""
            />
            <input
              type="email"
              name="email"
              autocomplete="off"
              placeholder="Enter a vaild Email"
              value=""
            />
            <input
              type="password"
              name="password"
              autocomplete="off"
              placeholder="Enter password"
            />
            <input
              type="password"
              name="password-com"
              autocomplete="off"
              placeholder="Comfirm Password"
            />
            <select name="gender" id="">
              <option value="male" selected>Male</option>
              <option value="female">Female</option>
            </select>
            <button type="submit" class="btn main-btn__green">Sign up</button>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="container">
        <div class="footer-copy">
          <p>All Rights Reserved &copy; 2020</p>
        </div>
      </div>
    </footer>
  </body>
</html>
